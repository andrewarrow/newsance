<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 500px;
      max-height: 400px;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      box-sizing: border-box;
      text-align: center;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      display: block;
    }
    
    .site-display {
      padding: 8px 12px;
      background: #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      color: #666;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .random-word-btn {
      background: #ff4500;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .random-word-btn:hover {
      background: #e03d00;
    }
    
    .random-word-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #usernames-container {
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .usernames-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    
    .usernames-table th {
      background: #ddd;
      padding: 6px;
      text-align: left;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    
    .usernames-table td {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
    }
    
    .usernames-table tr:hover {
      background: #f9f9f9;
    }
    
    .loading {
      color: #666;
      font-style: italic;
    }
    
    .no-data {
      color: #999;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <img src="eye.png" alt="Newsance" class="logo">
  <div id="siteDisplay" class="site-display">
    <span>Loading...</span>
    <button id="randomWordBtn" class="random-word-btn" style="display: none;">Random Word</button>
  </div>
  <div id="usernames-container">
    <div class="loading">Loading usernames...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
